debag:
 <<: *SeHGNNver2_IMDB_tuned_basic_alpha_manual
 neighbor_aggr_calc: basic
 neighbor_aggr_mode: alpha_manual
 epochs: 5
 run: 1

defaults:
  - override hydra/sweeper: optuna # [basic, optuna]

hydra:
  sweeper:
    sampler:
      _target_: optuna.samplers.TPESampler
    direction: maximize
    n_jobs: 1
    n_trials: 50